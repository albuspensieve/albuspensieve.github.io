baseurl: "" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "http://albuspensieve.github.io" # the base hostname & protocol for your site
title: "Albus' Pensieve"

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

plugins:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: albus
