---
title: Tags
permalink: "tag/index.html"
---
<div class="page-tag">
  {% for tag in site.tags %}
  <li>

    <h3 class="section-header-tag"><a href = "#{{ tag | first }}">
      {{ tag | first }}</a>
    </h3>

    <ul>
    {% for post in tag.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  </li>
{% endfor %}
</div>
